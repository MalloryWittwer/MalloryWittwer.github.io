            &#9776;

      </nav>
      <h2>Projects</h2>
    </header>
    <main>
      <section class="pj-container">
        <h3>Demonstrators</h3>
        <div class="sd-wrapper">
          <div class="sd-item centered-flex">
            <img
              src="../static/assets/ipf-demo.png"
              alt="IPF Plot"
              class="sd-image"
            />
            <div class="sd-content">
              <h5>Interactive crystallography</h5>
              <div class="sd-btn-wrapper centered-flex">
                <a href="#" class="sd-btn">Demo</a>
                <a href="#" class="sd-btn">Code</a>
              </div>
            </div>
          </div>
          <div class="sd-item centered-flex">
            <img
              src="../static/assets/actuator-app.png"
              alt="IPF Plot"
              class="sd-image"
            />
            <div class="sd-content">
              <h5>Piezoelectric actuator design</h5>
              <div class="sd-btn-wrapper centered-flex">
                <a href="#" class="sd-btn">Demo</a>
                <a href="#" class="sd-btn">Code</a>
              </div>
            </div>
          </div>
          <div class="sd-item centered-flex">
            <img
              src="../static/assets/peek-app.png"
              alt="IPF Plot"
              class="sd-image"
            />
            <div class="sd-content">
              <h5>3D-printed laminate mechanics</h5>
              <div class="sd-btn-wrapper centered-flex">
                <a href="#" class="sd-btn">Demo</a>
                <a href="#" class="sd-btn">Code</a>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="pj-container">
        <h3>Web platforms</h3>
        <div class="sd-wrapper">
          <div class="sd-item centered-flex">
            <h5>Crowdair</h5>
          </div>
          <div class="sd-item centered-flex">
            <h5>Herbnb</h5>
          </div>
        </div>
      </section>
      <section class="pj-container">
        <h3>Prototypes</h3>
      </section>
    </main>
    <footer class="contact-main">
      <div class="earth centered-flex">Rotating Earth in Three.js</div>
      <div class="contact-details">
        <a href="https://www.linkedin.com/in/m-wittwer/" target="_blank"
          ><i class="fa fa-linkedin"></i
        ></a>
        <a href="https://github.com/MalloryWittwer" target="_blank"
          ><i class="fa fa-github"></i
        ></a>
        <a href="mailto: mallory.wittwer@gmail.com"
          ><i class="fa fa-envelope"></i
        ></a>
      </div>
      <div class="contact-container">
        <form
          id="contact_form"
          action="https://formspree.io/f/xayvypbr"
          method="POST"
          enctype="multipart/form-data"
        >
          <div class="row">
            <input
              id="name"
              class="input"
              name="name"
              type="text"
              value=""
              size="30"
              placeholder="Your name"
            /><br />
            <span id="name_validation" class="error_message"></span>
          </div>
          <div class="row">
            <input
              id="email"
              class="input"
              name="email"
              type="text"
              value=""
              size="30"
              placeholder="Your email"
            /><br />
            <span id="email_validation" class="error_message"></span>
          </div>
          <div class="row">
            <textarea
              id="message"
              class="input"
              name="message"
              rows="7"
              cols="30"
              placeholder="How can I help you?"
            ></textarea
            ><br />
            <span id="message_validation" class="error_message"></span>
          </div>
          <input id="submit_button" type="submit" value="Send" />
        </form>
      </div>
    </footer>
    <div class="copyrights centered-flex">
      <p>&copy; Mallory Wittwer (2021)</p>
    </div>
    <script type="text/javascript" src="../scripts/navbar.js"></script>
