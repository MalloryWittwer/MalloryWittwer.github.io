<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/d07c517a13.js"
      crossorigin="anonymous"
    ></script>
    <!-- <link rel="icon" href="static/icon.png" type="image/png" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;700&family=Open+Sans:wght@300;400;700&family=Poppins:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <canvas id="header-canvas"> </canvas>
    <div class="btn-nav" id="sidebar-btn">
      <button class="openbtn" onclick="openNav()">&#9776;</button>
    </div>
    <nav class="myNav" id="mySidebar">
      <ul class="sidebar">
        <li><a href="../index.html" class="home-tab">Home</a></li>
        <li><a href="about.html" class="home-tab">Info</a></li>
        <li><a href="publications.html" class="home-tab">Publications</a></li>
        <li><a href="projects.html" class="home-tab">Projects</a></li>
        <li><a href="contact.html" class="home-tab">Contact</a></li>
      </ul>
      <button class="closebtn" id="closenav" onclick="closeNav()">&#10006;</button>
      <p class="home-tab-mw" id="mwittwer">Mallory Wittwer</p>
    </nav>
    <section>
      <div class="main-container">
        <h2 class="info-title">Contact</h2>
        <div class="content-container main-contact">
          <div class="contact-wrapper">
            <div class="flex-wrap-container">
              <div class="contact-details">
                <div class="table-wrapper centered-flex">
                  <table id="address-table">
                    <tr>
                      <td>Address</td>
                      <td>La Chaux-de-Fonds, Switzerland</td>
                    </tr>
                    <tr>
                      <td>Phone</td>
                      <td>+41 76 497 06 53</td>
                    </tr>
                    <tr>
                      <td>Email</td>
                      <td>mallory.wittwer@gmail.com</td>
                    </tr>
                  </table>
                </div>

                <div class="earth-canvas centered-flex">
                  <canvas id="earth"></canvas>
                  <p id="local-time-text">Local time: <span id="local-time">undefined</span></p>
                </div>

                <div class="social centered-flex">
                  <a
                    href="https://www.linkedin.com/in/m-wittwer/"
                    target="_blank"
                    class="social-link"
                  >
                    <i class="fa fa-linkedin"></i><br />
                    <p>Linkedin</p>
                  </a>

                  <a
                    href="https://github.com/MalloryWittwer"
                    target="_blank"
                    class="social-link"
                  >
                    <i class="fa fa-github"></i><br />
                    <p>Github</p>
                  </a>

                  <a
                    href="https://medium.com/@mallory.wittwer"
                    target="_blank"
                    class="social-link"
                  >
                    <i class="fab fa-medium"></i><br />
                    <p>Medium</p>
                  </a>
                </div>
              </div>
            </div>
            <div class="form-container centered-flex">
              <form
                id="contact_form"
                action="https://formspree.io/f/xayvypbr"
                method="POST"
                enctype="multipart/form-data"
              >
                <div class="row">
                  <input
                    id="name"
                    class="input"
                    name="name"
                    type="text"
                    value=""
                    size="30"
                    placeholder="Your name"
                  /><br />
                  <span id="name_validation" class="error_message"></span>
                </div>
                <div class="row">
                  <input
                    id="email"
                    class="input"
                    name="email"
                    type="text"
                    value=""
                    size="30"
                    placeholder="Your email"
                  /><br />
                  <span id="email_validation" class="error_message"></span>
                </div>
                <div class="row">
                  <textarea
                    id="message"
                    class="input"
                    name="message"
                    rows="7"
                    cols="30"
                    placeholder="How can I help you?"
                  ></textarea
                  ><br />
                  <span id="message_validation" class="error_message"></span>
                </div>
                <input id="submit_button" type="submit" value="Send" />
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="copyrights centered-flex">
      <p>&copy; Mallory Wittwer (2021)</p>
    </div>
  </body>
  <script type="text/javascript" src="../scripts/three.js"></script>
  <script type="text/javascript" src="../scripts/contact.js"></script>
  <script type="text/javascript" src="../scripts/navbar.js"></script>
  <script>
    $(document).ready(() => $("body").fadeIn());
  </script>
</html>
